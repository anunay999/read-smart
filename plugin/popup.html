<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      border-radius: 16px;
      overflow: hidden;
    }
    
    .container {
      padding: 24px;
      position: relative;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #7c3aed, #a855f7, #c084fc);
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding-bottom: 24px;
      margin-bottom: 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }
    
    .header img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      background: linear-gradient(135deg, #ffffff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .settings-button {
      background: linear-gradient(135deg, #2a2a2a, #1f1f1f);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }
    
    .settings-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    
    .settings-button:hover {
      background: linear-gradient(135deg, #333333, #2a2a2a);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(124, 58, 237, 0.3);
    }
    
    .settings-button:hover::before {
      left: 100%;
    }
    
    .feature-section {
      margin-bottom: 32px;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 16px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, rgba(42, 42, 42, 0.8), rgba(31, 31, 31, 0.8));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .feature-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(124, 58, 237, 0.3), transparent);
    }
    
    .feature-item:hover {
      background: linear-gradient(135deg, rgba(51, 51, 51, 0.9), rgba(42, 42, 42, 0.9));
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(124, 58, 237, 0.15);
      border-color: rgba(124, 58, 237, 0.2);
    }
    
    .feature-info {
      flex: 1;
    }
    
    .feature-title {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 6px;
      letter-spacing: -0.01em;
    }
    
    .feature-description {
      font-size: 13px;
      color: #a1a1aa;
      line-height: 1.4;
      font-weight: 400;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 56px;
      height: 32px;
      margin-left: 16px;
      flex-shrink: 0;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #3f3f46, #27272a);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 32px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 4px;
      bottom: 3px;
      background: linear-gradient(135deg, #ffffff, #f1f5f9);
      transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    input:checked + .slider {
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      border-color: rgba(124, 58, 237, 0.3);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
      box-shadow: 0 2px 12px rgba(124, 58, 237, 0.4);
    }
    
    .status {
      text-align: center;
      font-size: 14px;
      color: #a1a1aa;
      margin: 20px 0;
      padding: 16px;
      background: linear-gradient(135deg, rgba(42, 42, 42, 0.6), rgba(31, 31, 31, 0.6));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      font-weight: 500;
    }
    
    .status.active {
      color: #a855f7;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(168, 85, 247, 0.05));
      border-color: rgba(124, 58, 237, 0.2);
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.1);
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 24px;
    }
    
    .action-btn {
      background: linear-gradient(135deg, #2a2a2a, #1f1f1f);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    
    .action-btn:hover {
      background: linear-gradient(135deg, #333333, #2a2a2a);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .action-btn:hover::before {
      left: 100%;
    }
    
    .action-btn.primary {
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      border-color: rgba(124, 58, 237, 0.3);
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.2);
    }
    
    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      pointer-events: none;
    }
    
    .toggle-switch input:disabled + .slider {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .feature-item.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
    }
    
    .modal-content {
      background: #1a1a1a;
      margin: 5% auto;
      padding: 0;
      border-radius: 20px;
      width: 420px;
      max-width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      max-height: 90vh;
      overflow: hidden;
      border: 1px solid #333;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 24px 16px 24px;
      border-bottom: 1px solid #333;
    }
    
    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
    }
    
    .close {
      color: #888;
      font-size: 24px;
      font-weight: normal;
      cursor: pointer;
      border: none;
      background: none;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    
    .close:hover {
      color: #fff;
      background: #333;
    }
    
    .modal-body {
      padding: 24px;
    }
    
    .api-key-group {
      margin-bottom: 24px;
    }
    
    .api-key-label {
      font-size: 14px;
      color: #ffffff;
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
    }
    
    .api-key-input {
      width: 100%;
      padding: 12px 16px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 12px;
      font-size: 14px;
      color: #ffffff;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      transition: all 0.2s;
    }
    
    .api-key-input:focus {
      outline: none;
      border-color: #7c3aed;
      background: #333;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }
    
    .api-key-input::placeholder {
      color: #666;
    }
    
    .modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      padding: 16px 24px 24px 24px;
      border-top: 1px solid #333;
    }
    
    .modal-button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .modal-button.cancel {
      background: #2a2a2a;
      color: #888;
    }
    
    .modal-button.cancel:hover {
      background: #333;
      color: #fff;
    }
    
    .modal-button.save {
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      color: white;
    }
    
    .modal-button.save:hover {
      background: linear-gradient(135deg, #6d28d9, #9333ea);
      transform: translateY(-1px);
    }
    
    .modal-button.save:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .api-status {
      font-size: 12px;
      margin-top: 8px;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 500;
    }
    
    .api-status.configured {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }
    
    .api-status.missing {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .shortcut {
      text-align: center;
      margin-top: 20px;
      padding: 16px;
      border-top: 1px solid #333;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="read smart">
      <h1>read smart</h1>
    </div>
    
    <button class="settings-button" id="configButton">
      Settings
    </button>
    
    <div class="feature-section">
      <div class="feature-item">
        <div class="feature-info">
          <div class="feature-title">Reader Mode</div>
          <div class="feature-description">Clean, distraction-free reading view</div>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="readerModeToggle">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="feature-item">
        <div class="feature-info">
          <div class="feature-title">Smart Rephrase Mode</div>
          <div class="feature-description">Memory augment reading view</div>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="rephraseToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div class="status" id="statusText">
      Normal reading mode
    </div>

    <div class="action-buttons">
      <button id="memoryButton" class="action-btn primary">
        Add to Memory
      </button>
      <button id="dashboardButton" class="action-btn">
        View Memory
      </button>
    </div>
  </div>
  
  <!-- Configuration Modal -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">API Configuration</h2>
        <button class="close" id="closeModal">&times;</button>
      </div>
      
      <div class="modal-body">
        <div class="api-key-group">
          <label class="api-key-label">Gemini API Key</label>
          <input type="password" id="geminiApiKeyInput" class="api-key-input" placeholder="Enter your Gemini API key">
          <div id="geminiStatus" class="api-status missing">Not configured</div>
        </div>
        
        <div class="api-key-group">
          <label class="api-key-label">Mem0 API Key</label>
          <input type="password" id="mem0ApiKeyInput" class="api-key-input" placeholder="Enter your Mem0 API key">
          <div id="mem0Status" class="api-status missing">Not configured</div>
        </div>
      </div>
      
      <div class="modal-buttons">
        <button id="cancelConfig" class="modal-button cancel">Cancel</button>
        <button id="saveConfig" class="modal-button save">Save Configuration</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
