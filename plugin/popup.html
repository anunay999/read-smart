<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .header img {
      width: 24px;
      height: 24px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #1a1a1a;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    
    .toggle-label {
      font-size: 14px;
      color: #4a4a4a;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .status {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
    
    .active {
      color: #2196F3;
      font-weight: 500;
    }
    
    .api-key-container {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    
    .api-key-label {
      font-size: 14px;
      color: #4a4a4a;
      margin-bottom: 8px;
      display: block;
    }
    
    .api-key-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 8px;
    }
    
    .save-button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
    }
    
    .save-button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Read Smart">
      <h1>Read Smart</h1>
    </div>
    
    <div class="toggle-container">
      <span class="toggle-label">Smart Read Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="readerModeToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="toggle-container">
      <span class="toggle-label">Rephrase with Gemini</span>
      <label class="toggle-switch">
        <input type="checkbox" id="rephraseToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="status" id="statusText">
      Normal reading mode
    </div>

    <div class="api-key-container">
      <label class="api-key-label">Gemini API Key</label>
      <input type="password" id="apiKeyInput" class="api-key-input" placeholder="Enter your Gemini API key">
      <button id="saveApiKey" class="save-button">Save API Key</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
